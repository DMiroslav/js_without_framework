<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>JS podcast</title>
  </head>
  <body>
    <button id="modal-btn" class="mui-btn mui-btn--fab mui-btn--accent floating-btn">ALL</button>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">
        Podcast questions
        <br>
        <small class="author">by Miro</small>
      </div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br>
          <br>
          <div class="mui--text-black-54 mui--text-body2">Ask question</div>
          <div class="mui-divider"></div>
          <br>
          <form class="mui-form" id="form">
            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" id="question-input" required minlength="10" max="256">
              <label for="question-input">What you want to ask ?</label>
            </div>
            <button
            id="submit"
            type="submit" 
            class="mui-btn mui-btn--raised mui-btn--primary"
            disabled
            >
            Put the question
            </button>
          </form>
          <br>
          <br>
          <div class="mui--text-black-54 mui--text-body2">Yours questions</div>
          <div class="mui-divider"></div>
          <br>
          <div id="list"></div>
        </div>
      </div>
    </div>
    <script src="authorization.js"></script>
    <script src="app.js"></script>
    <script src="question.js"></script>
    
  </body>
</html>
